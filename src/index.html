<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    
    <header class="container-fluid global-nav" id="globalNav">
        <nav class="container global-nav__navbar">
            <div class="icon icon__burger icon--clickable" id="navbarBurgerIcon"></div>
            <a href="#" class="icon icon__logo"></a>
            <div class="navbar__wrapper">
                <div class="navbar__form">
                    <div class="input__group">
                        <input class="input__text" id="navbarSearchInput" type="text" placeholder="Rechercher sur apple.com" autoComplete="off">
                        <span class="icon icon__loop input__icon"></span>
                    </div>
                    <div class="link link__default navbar__form-cancel" id="navbarFormCancel"><span>Annuler</span></div>
                </div>
                <ul class="navbar__form-results">
                    <li class="title__form-section title--uppercase"><h3>Raccourcis</h3></li>
                    <li class="navbar__form-result"><a href="#">Cadeaux</a></li>
                    <li class="navbar__form-result"><a href="#">Q&R - Se rendre dans un Apple Store</a></li>
                    <li class="navbar__form-result"><a href="#">AirPods</a></li>
                    <li class="navbar__form-result"><a href="#">AirTag</a></li>
                    <li class="navbar__form-result"><a href="#">Cartes Cadeaux</a></li>
                </ul>
                <ul class="navbar__links">
                    <li class="navbar__link"><a href="#">Store</a></li>
                    <li class="navbar__link"><a href="#">Mac</a></li>
                    <li class="navbar__link"><a href="#">Ipad</a></li>
                    <li class="navbar__link"><a href="#">Iphone</a></li>
                    <li class="navbar__link"><a href="#">Watch</a></li>
                    <li class="navbar__link"><a href="#">TV & Maison</a></li>
                    <li class="navbar__link"><a href="#">Exclusivités Apple</a></li>
                    <li class="navbar__link"><a href="#">Accessoires</a></li>
                    <li class="navbar__link"><a href="#">Assistance</a></li>
                    <li class="navbar__link navbar__link--loop" id="navbarLoopLink"><a href="#"></a></li> <!-- icon icon__loop -->
                </ul>
            </div>
            <a href="#" class="icon icon__cart"></a>
        </nav>
        <div class="utils__filter" id="utilsFilter"></div>
    </header>

    <main>
        <h1>Cette année, tout le monde est de la fête.</h1>
    </main>

    <footer></footer>

    
    <script src="./js/script.js"></script>
</body>
</html>
